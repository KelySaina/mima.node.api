---
- name: Install Node.js and npm
  hosts: nodejs_servers
  become: yes

  tasks:
    - name: Check if package lists are updated
      stat:
        path: /var/lib/apt/lists/lock
      register: apt_lists_lock

    - name: Update package lists
      apt:
        update_cache: yes
      when: apt_lists_lock.stat.exists == false

    - name: Check if Node.js is installed
      command: node -v
      register: node_version
      ignore_errors: true

    - name: Install Node.js
      apt:
        name: nodejs
        state: present
      when: node_version.rc != 0

    - name: Check if npm is installed
      command: npm -v
      register: npm_version
      ignore_errors: true

    - name: Install npm
      apt:
        name: npm
        state: present
      when: npm_version.rc != 0


- name: Deploy Your Node.js Application
  hosts: nodejs_servers
  become: yes

  tasks:
    - name: Copy application files
      copy:
        src: /home/thyler/testProjets/NODE/node2
        dest: ~
        delete: yes
        recursive: yes
        rsync_opts:
          - "--exclude=node_modules/"

    - name: Install dependencies
      command: npm install
      args:
        chdir: ~

    - name: Start the application
      command: node index.js
      args:
        chdir: ~
